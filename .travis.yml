dist: trusty

language: node_js

node_js:
  - "12.16.1"

before_install:

install:
  - npm ci
  - rm -rf build/ # remove any remaining artifacts from a previous build
  - npx buidler --version
  - npx buidler clean

jobs:
  include:
      - stage: tests
        name: "Unit tests"
        script: npx buidler test

      - stage: tests
        name: "Solidity Lint"
        script: npx buidler check

      - stage: tests
        name: "JS Lint"
        script: npx eslint .

      - stage: tests
        name: "Solidity Test Coverage"
        script: npm run coveralls
